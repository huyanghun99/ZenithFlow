<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenithFlow | 个人生产力工作台</title>

    <!-- Tailwind CSS v3 (稳定版) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind theme config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#22C55E',
                            400: '#A3E635',
                            300: '#86EFAC',
                        },
                        dark: {
                            bg: '#111827',
                            surface: '#374151',
                            text: '#D1D5DB'
                        },
                        neutral: {
                            900: '#111827',
                            800: '#374151',
                        },
                        gray: {
                            300: '#D1D5DB'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace']
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4B5563; }

        .draggable-source { cursor: grab; }
        .draggable-source:active { cursor: grabbing; }

        .gantt-bar:hover { filter: brightness(1.1); }

        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .animate-pop { animation: pop 0.18s ease-in-out; }

        .calendar-week-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #374151; }
        .calendar-month-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-auto-rows: minmax(100px, auto); gap: 1px; background-color: #374151; }

        /* Week time grid */
        .week-time-grid {
            display: grid;
            grid-template-columns: 56px repeat(7, minmax(0, 1fr));
            gap: 1px;
            background: #374151;
        }
        .week-time-body {
            position: relative;
            height: 1440px; /* 24h * 60px */
            background: #151921;
        }
        .time-row-line {
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 1px solid #2d3748;
            pointer-events: none;
        }
        .time-label {
            position: absolute;
            left: 6px;
            transform: translateY(-50%);
            font-size: 10px;
            color: #6B7280;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono', 'Courier New', monospace;
        }

        /* Sticky headers for week view */
        .sticky-week-header { position: sticky; top: 0; z-index: 60; }
        .sticky-time-col { position: sticky; left: 0; z-index: 55; }

        .cursor-ns-resize { cursor: ns-resize; }
        .cursor-move { cursor: move; }

        /* Dark themed date input */
        input[type="date"].zf-date {
            color-scheme: dark;
        }
        input[type="date"].zf-date::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(3) contrast(2);
            opacity: 1;
            background: rgba(163, 230, 53, 0.2);
            border-radius: 6px;
            padding: 4px;
            border: 1px solid rgba(163, 230, 53, 0.3);
        }
        input[type="date"].zf-date:hover::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(3.5) contrast(2.5);
            background: rgba(163, 230, 53, 0.3);
            border-color: rgba(163, 230, 53, 0.5);
        }
        input[type="date"].zf-date:focus::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(3.5) contrast(2.5);
            background: rgba(34, 197, 94, 0.35);
            border-color: rgba(34, 197, 94, 0.6);
        }
        input[type="date"].zf-date::-webkit-datetime-edit {
            color: #D1D5DB;
        }
        input[type="date"].zf-date:hover {
            border-color: rgba(163, 230, 53, 0.45);
            background: rgba(17, 24, 39, 0.55);
        }
        input[type="date"].zf-date:focus {
            border-color: rgba(34, 197, 94, 0.75);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.18);
        }

        /* Modal backdrop */
        .zf-modal-backdrop { backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[linear-gradient(180deg,#111827_0%,#020617_100%)] text-gray-300 h-screen overflow-hidden selection:bg-brand-500 selection:text-white font-sans">

    <div class="flex flex-col h-full w-full">

        <!-- Global Top Navigation -->
        <header class="h-14 bg-[#111827]/80 backdrop-blur border-b border-neutral-800 flex items-center justify-between px-4 shrink-0 z-50">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="w-4 h-4 rounded-md bg-brand-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
                    <h1 class="text-lg font-bold text-white tracking-tight">ZenithFlow</h1>
                </div>
                
                <nav class="hidden md:flex items-center space-x-1">
                    <button class="px-3 py-1.5 text-sm text-white bg-neutral-800/50 rounded-md border border-neutral-700 font-medium">工作台</button>
                    <a href="/nav" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white hover:bg-neutral-800/30 rounded-md transition-colors">导航</a>
                </nav>
            </div>

            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-brand-500 to-brand-400 flex items-center justify-center text-neutral-900 font-bold text-xs shadow-lg">
                    U
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-1 min-h-0 overflow-hidden relative">
            
            <!-- Left Sidebar -->
            <aside class="w-[250px] bg-[#111827]/60 backdrop-blur-sm border-r border-neutral-800 flex flex-col flex-shrink-0 transition-all duration-300 z-40" id="left-sidebar">
                
                <div class="p-4 pt-6">
                    <input type="text" id="quick-capture" placeholder="+ 快速记录（回车保存）"
                        class="w-full bg-neutral-800/50 border border-neutral-700/50 rounded p-2 text-sm text-white focus:outline-none focus:border-brand-500 focus:bg-neutral-800 transition-all placeholder-gray-500 shadow-inner">
                    <div class="text-[10px] text-gray-500 mt-2 px-1">提示：拖拽任务到日历可安排时间。</div>
                </div>

                <nav class="flex-1 overflow-y-auto px-2 space-y-1 pb-4" id="nav-lists"></nav>
            </aside>

            <!-- Main Workspace -->
            <main class="flex-1 flex flex-col min-w-0 relative bg-transparent">

                <header class="h-14 border-b border-neutral-800 flex items-center justify-between px-4 bg-[#111827]/40 backdrop-blur z-30 shrink-0">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle" class="text-gray-400 hover:text-white transition-colors p-1 rounded hover:bg-neutral-800" title="折叠/展开侧边栏">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                        <div class="flex space-x-1 bg-neutral-800/80 p-1 rounded-lg border border-neutral-700/50" id="view-tabs">
                            <button data-view="calendar" class="px-3 py-1 rounded-md text-xs font-medium transition-all text-white bg-neutral-600 shadow-sm">日历</button>
                            <button data-view="kanban" class="px-3 py-1 rounded-md text-xs font-medium transition-all text-gray-400 hover:text-white hover:bg-neutral-700/50">看板</button>
                            <button data-view="gantt" class="px-3 py-1 rounded-md text-xs font-medium transition-all text-gray-400 hover:text-white hover:bg-neutral-700/50">甘特图</button>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <div class="hidden md:flex space-x-1 bg-neutral-800/80 p-1 rounded-lg mr-2 border border-neutral-700/50" id="calendar-view-controls">
                            <button data-cal-view="day" class="px-3 py-1 rounded text-xs font-medium transition-colors text-white bg-neutral-600 shadow-sm">日</button>
                            <button data-cal-view="week" class="px-3 py-1 rounded text-xs font-medium transition-colors text-gray-400 hover:text-white hover:bg-neutral-700/50">周</button>
                            <button data-cal-view="month" class="px-3 py-1 rounded text-xs font-medium transition-colors text-gray-400 hover:text-white hover:bg-neutral-700/50">月</button>
                        </div>

                        <!-- Range filter (Kanban/Gantt) -->
                        <div id="range-filter-controls" class="hidden md:flex items-center gap-2 bg-neutral-800/80 rounded-lg p-1 border border-neutral-700/50">
                            <div class="flex items-center gap-2 px-2">
                                <span class="text-[11px] text-gray-500">开始</span>
                                <input id="filter-start" type="date" class="zf-date bg-neutral-900/55 border border-neutral-600/60 text-xs rounded px-2 py-1 text-gray-200 focus:outline-none focus:border-brand-500">
                            </div>
                            <div class="w-px h-6 bg-neutral-700/70"></div>
                            <div class="flex items-center gap-2 px-2">
                                <span class="text-[11px] text-gray-500">结束</span>
                                <input id="filter-end" type="date" class="zf-date bg-neutral-900/55 border border-neutral-600/60 text-xs rounded px-2 py-1 text-gray-200 focus:outline-none focus:border-brand-500">
                            </div>
                        </div>

                        <div id="date-nav-controls" class="flex items-center gap-2 bg-neutral-800/80 rounded-md p-1 border border-neutral-700/50">
                            <button id="prev-day" class="p-1 hover:bg-neutral-700 rounded text-gray-400 hover:text-white transition-colors" title="上一页">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <span class="text-xs font-medium text-gray-200 w-32 text-center select-none" id="current-date-display">今天</span>
                            <button id="next-day" class="p-1 hover:bg-neutral-700 rounded text-gray-400 hover:text-white transition-colors" title="下一页">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                    </div>
                </header>

                <div class="flex-1 overflow-hidden relative" id="workspace-container">
                    <div id="view-calendar" class="w-full h-full overflow-y-auto p-4 absolute inset-0">
                        <div class="grid grid-cols-1 gap-4" id="calendar-grid"></div>
                    </div>

                    <div id="view-kanban" class="w-full h-full overflow-hidden absolute inset-0 hidden flex flex-col">
                        <!-- Kanban Filter Toolbar -->
                        <div class="h-12 border-b border-neutral-800 flex items-center px-4 bg-[#111827]/40 backdrop-blur shrink-0 gap-3">
                            <span class="text-xs font-bold text-gray-500 uppercase">筛选项目:</span>
                            <select id="kanban-project-filter" class="bg-neutral-800 border border-neutral-700 text-xs rounded px-2 py-1 text-gray-300 focus:outline-none focus:border-brand-500">
                                <option value="all">所有项目</option>
                            </select>
                            <span class="ml-auto text-[11px] text-gray-500">时间范围（顶部设置）</span>
                        </div>
                        <!-- Kanban Columns -->
                        <div class="flex-1 overflow-x-auto overflow-y-hidden p-4">
                            <div class="flex h-full gap-4" id="kanban-board-container">
                                <!-- Columns injected via JS -->
                            </div>
                        </div>
                    </div>

                    <div id="view-gantt" class="w-full h-full overflow-auto p-4 absolute inset-0 hidden bg-[#111827]/30">
                        <div id="gantt-chart-container" class="min-w-[800px] h-full relative"></div>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="w-[300px] bg-[#111827]/60 backdrop-blur-sm border-l border-neutral-800 flex flex-col flex-shrink-0 z-40" id="right-sidebar">
                <div class="p-6 border-b border-neutral-800 flex flex-col items-center justify-center bg-gradient-to-b from-neutral-800/30 to-transparent">
                    <div class="relative w-40 h-40 flex items-center justify-center mb-4">
                        <svg class="w-full h-full transform -rotate-90 drop-shadow-lg">
                            <circle cx="80" cy="80" r="70" stroke="#374151" stroke-width="8" fill="transparent"></circle>
                            <circle id="timer-progress" cx="80" cy="80" r="70" stroke="#22C55E" stroke-width="8" fill="transparent" stroke-dasharray="440" stroke-dashoffset="0" class="transition-all duration-1000"></circle>
                        </svg>
                        <div class="absolute text-4xl font-mono font-bold text-white tracking-widest" id="timer-display">25:00</div>
                    </div>
                    <div class="flex gap-2">
                        <button id="timer-toggle" class="bg-[#22C55E] hover:bg-[#A3E635] text-black font-extrabold py-1.5 px-8 rounded shadow-lg shadow-green-500/30 transition-all hover:scale-105 active:scale-95 border border-green-400/50 focus:outline-none focus:ring-2 focus:ring-green-500/50">开始</button>
                        <button id="timer-reset" class="bg-neutral-700 hover:bg-neutral-600 text-white font-medium py-1.5 px-4 rounded shadow transition-all">重置</button>
                    </div>
                    <div class="mt-3 text-[10px] text-gray-500 uppercase tracking-widest">Pomodoro Timer</div>
                </div>

                <div class="flex-1 overflow-y-auto p-4" id="task-details-panel"></div>
            </aside>

        </div>
    </div>

    <canvas id="confetti-canvas" class="pointer-events-none fixed inset-0 z-[100] w-full h-full"></canvas>

    <script src="/static/app.js"></script>
</body>
</html>
